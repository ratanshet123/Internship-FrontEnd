<html>
    <head>
        <title>Lists</title>

    <body>
        <h1>Lists</h1>
        <ol type="I" start="5">
            <li>Ratan</li>
            <li>Avenger</li>
            <li>Marvel</li>
        </ol>
        <h2>Unordered</h2>
        <ul style="list-style-type: square; color: red;">
            <li>Number</li>
            <li>
                alphabets
            </li>
        </ul>
        <hr>
        <form>
        <input type="text" placeholder="Enter your name"><br/>
        <input type="email" placeholder="Enter email"><br/>
        <input type="password" placeholder="Enter the password"><br/>
        <input type="date"><br/>
        <input type="range">
        <button>Submit</button>
    </form>
    </body>
</html>
