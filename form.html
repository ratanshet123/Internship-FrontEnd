<html>
<head>
    <title>Document</title>
    <link rel="stylesheet" href="styles3.css">
</head>
<body>
    <h1>Form Creation</h1>
    <form action="https://www.instagram.com/">
        <div id="name">
            Enter your name:<input type="text" placeholder="Enter your name"><br/><br>
            Enter password:<input type="password" placeholder="Set password"><br/><br>
            Gender: <input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="female">Female<br/><br>
            Date of birth:<input type="datetime-local" ><br><br>
            Age:<input type="range" value="00" min="1" max="100" oninput="this.nextElementSibling.value = this.value">
            <output>100</output><br><br>
            USN:<input type="text" placeholder="Enter your USN" pattern="^[1-4][A-Z]{2}[0-9]{2}[A-Z]{2}[0-9]{3}$"><br><br>
            Phone Number:<input type="tel" placeholder="Enter phone number" pattern="^[6-9]{1}[0-9]{9}$"><br><br>
            Enter email:<input type="email" placeholder="Enter your email"><br><br>
            Country:<select id="country">
                <option value="India">India</option>
                <option value="UK">United Kingdom</option>
                <option value="Greece">Greece</option>
                <option value="France">France</option>
            </select>
            <h4><u>List of subjects</u></h4>
            <input type="checkbox">:C++<br>
            <input type="checkbox">:C<br>
            <input type="checkbox">:Java<br>
            <input type="checkbox">:Python<br><br>

            Resume:<input type="file" placeholder="Uphold your resume">
           
            <pre><button>Submit</button><button>Reset</button></pre>
            <textarea></textarea>
        </div>
    </form>
</body>
</html>
